
    <!-- Importação variável displays -->    
    <div ngClass='Containermodal' [ngStyle] =" {'display': !showDisplay ? 'none' : 'flex' } "  >
      <div ngClass="modal">
         <!-- Título Modal -->  
      <h2 class="titlemodal" >Pagamento para 
        <span class="usermodal" > {{displays.getUsuarioSelecionado()}}  </span>  
        <button (click)="closeModal()" ></button>
      </h2>  
      <div ngClass="ContainerForm" >
          <!-- Descrição Valor -->
          <input ngClass="valormodal" [(ngModel)]="q" (keyup)="maskSearch($event)" (keydown)="maskSearchDown($event)" type="text" placeholder='R$ 0,00'   >
             <!-- Card details -->
          <label for="cardlist"></label>
            <select  ngClass="inputcard" id="cardlist" [(ngModel)]="dadoscard" required  >
              <option ngClass="cardselected" *ngFor='let cardsel of cards; let i = index' [ngValue]="cardsel"  >Cartão {{cardsel.card_number}} 
              </option>
            </select> 
      </div>
      <!-- Button Modal -->      
      <button ngClass="button" (click)="sendpay()"  >
        Pagar
      </button> 
      </div>
    </div>
